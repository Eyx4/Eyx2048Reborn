<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyx4's 2048 Tile Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
      width: 300px; /* Adjust the width as needed */
      height: 300px; /* Fixed height to ensure a square grid */
      margin: 0 auto;
    }

    .tile {
      width: 100%;
      height: 100%;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Eyx4's 2048 Tile Game</h1>
  <div id="game-board"></div>
  <button onclick="move('up')">Up</button>
  <button onclick="move('down')">Down</button>
  <button onclick="move('left')">Left</button>
  <button onclick="move('right')">Right</button>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const board = document.getElementById('game-board');
      let tiles = Array(16).fill(0);

      function renderBoard() {
        board.innerHTML = '';
        for (let row = 0; row < 4; row++) {
          for (let col = 0; col < 4; col++) {
            const currentIndex = row * 4 + col;
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.textContent = tiles[currentIndex] !== 0 ? tiles[currentIndex] : '';
            board.appendChild(tile);
          }
        }
      }

      function getRandomEmptyCell() {
        const emptyCells = tiles.reduce((acc, value, index) => {
          if (value === 0) {
            acc.push(index);
          }
          return acc;
        }, []);
        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }

      function addRandomTile() {
        const value = Math.random() < 0.9 ? 2 : 4;
        const index = getRandomEmptyCell();
        tiles[index] = value;
      }

      function mergeTiles(startIndex, targetIndex) {
        const startValue = tiles[startIndex];
        const targetValue = tiles[targetIndex];

        if (startValue === targetValue && startValue !== 0) {
          tiles[targetIndex] *= 2;
          tiles[startIndex] = 0;
        }
      }

      function move(direction) {
        for (let row = 0; row < 4; row++) {
          for (let col = direction === 'right' ? 3 : 0; direction === 'right' ? col >= 0 : col < 4; direction === 'right' ? col-- : col++) {
            const currentIndex = row * 4 + col;
            const currentValue = tiles[currentIndex];

            if (currentValue !== 0) {
              let nextCol = direction === 'right' ? col + 1 : col - 1;

              while (direction === 'right' ? nextCol < 4 : nextCol >= 0 && tiles[row * 4 + nextCol] === 0) {
                nextCol += direction === 'right' ? 1 : -1;
              }

              if (nextCol >= 0 && nextCol < 4) {
                const targetIndex = row * 4 + nextCol;

                if (tiles[targetIndex] === 0) {
                  tiles[targetIndex] = currentValue;
                  tiles[currentIndex] = 0;
                } else if (tiles[targetIndex] === currentValue) {
                  mergeTiles(currentIndex, targetIndex);
                }
              }
            }
          }
        }

        addRandomTile();
        renderBoard();
      }

      // Add two initial random tiles
      addRandomTile();
      addRandomTile();

      renderBoard();
    });
  </script>
</body>
</html>
