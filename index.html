<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyx4's 2048 Tile Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 800px; /* Adjust the width as needed */
      height: 800px; /* Fixed height to ensure a square grid */
      margin: 0 auto;
    }

    .tile {
      width: 100%;
      padding-bottom: calc(100% - 20px); /* Adjust the padding as needed */
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(20px - 6 * var(--tile-size)); /* Adjust the font size as needed */
      font-weight: bold;
    }

    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Eyx4's 2048 Tile Game</h1>
  <div id="game-board"></div>
  <div id="buttons-container">
    <button data-direction="up">Up</button>
    <button data-direction="down">Down</button>
    <button data-direction="left">Left</button>
    <button data-direction="right">Right</button>
  </div>

  <script>
    const tiles = Array(16).fill(0);

    function calculateTileSize(width, height) {
      const tileSize = Math.min(width / 4, height / 4);
      document.documentElement.style.setProperty('--tile-size', `${tileSize}px`);
    }

    function renderBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      for (let row = 0; row < 4; row++) {
        for (let col = 0; col < 4; col++) {
          const currentIndex = row * 4 + col;
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = tiles[currentIndex] !== 0 ? tiles[currentIndex] : '';
          board.appendChild(tile);
        }
      }
    }

    function getRandomEmptyCell() {
      const emptyCells = tiles.reduce((acc, value, index) => {
        if (value === 0) {
          acc.push(index);
        }
        return acc;
      }, []);
      return emptyCells[Math.floor(Math.random() * emptyCells.length)];
    }

    function addRandomTile() {
      const value = Math.random() < 0.9 ? 2 : 4;
      const index = getRandomEmptyCell();
      tiles[index] = value;
    }

    function mergeTiles(startIndex, targetIndex) {
      const startValue = tiles[startIndex];
      const targetValue = tiles[targetIndex];

      if (startValue === targetValue && startValue !== 0) {
        tiles[targetIndex] *= 2;
        tiles[startIndex] = 0;
      }
    }

    function move(direction) {
      for (let row = 0; row < 4; row++) {
        for (let col = direction === 'right' ? 3 : 0; direction === 'right' ? col >= 0 : col < 4; direction === 'right' ? col-- : col++) {
          const currentIndex = row * 4 + col;
          const currentValue = tiles[currentIndex];

          if (currentValue !== 0) {
            let nextCol = direction === 'right' ? col + 1 : col - 1;

            while (direction === 'right' ? nextCol < 4 : nextCol >= 0 && tiles[row * 4 + nextCol] === 0) {
              nextCol += direction === 'right' ? 1 : -1;
            }

            if (nextCol >= 0 && nextCol < 4) {
              const targetIndex = row * 4 + nextCol;

              if (tiles[targetIndex] === 0) {
                tiles[targetIndex] = currentValue;
                tiles[currentIndex] = 0;
              } else if (tiles[targetIndex] === currentValue) {
                mergeTiles(currentIndex, targetIndex);
              }
            }
          }
        }
      }

      addRandomTile();
      renderBoard();
      checkAndHandleGameOver();
    }

    function isGameOver() {
      for (let i = 0; i < 16; i++) {
        if (tiles[i] === 0) {
          return false;
        }
        const row = Math.floor(i / 4);
        const col = i % 4;
        const currentValue = tiles[i];
        const neighbors = [
          [row - 1, col],
          [row + 1, col],
          [row, col - 1],
          [row, col + 1]
        ];

        for (const [r, c] of neighbors) {
          if (r >= 0 && r < 4 && c >= 0 && c < 4 && tiles[r * 4 + c] === currentValue) {
            return false;
          }
        }
      }
      return true;
    }

    function checkAndHandleGameOver() {
      if (isGameOver()) {
        alert("Game Over!");
        // You might want to reset the game or do something else here
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      calculateTileSize(800, 800);
      addRandomTile();
      addRandomTile();
      renderBoard();

      // Set up event listener for the buttons using event delegation
      document.getElementById('buttons-container').addEventListener('click', function (event) {
        const direction = event.target.dataset.direction;
        if (direction) {
          move(direction);
        }
      });
    });
  </script>
</body>
</html>
