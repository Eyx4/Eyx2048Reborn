<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyx4's 2048 Tile Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin-top: 20px;
    }

    .tile {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Eyx4's 2048 Tile Game</h1>
  <div id="game-board"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const board = document.getElementById('game-board');
      let tiles = Array(16).fill(0);

      function renderBoard() {
        board.innerHTML = '';
        tiles.forEach((value) => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.textContent = value !== 0 ? value : '';
          board.appendChild(tile);
        });
      }

      function getRandomEmptyCell() {
        const emptyCells = tiles.reduce((acc, value, index) => {
          if (value === 0) {
            acc.push(index);
          }
          return acc;
        }, []);
        return emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }

      function addRandomTile() {
        const value = Math.random() < 0.9 ? 2 : 4;
        const index = getRandomEmptyCell();
        tiles[index] = value;
        renderBoard();
      }

      function mergeTiles(startIndex, targetIndex) {
        const startValue = tiles[startIndex];
        const targetValue = tiles[targetIndex];

        if (startValue === targetValue && startValue !== 0) {
          tiles[targetIndex] *= 2;
          tiles[startIndex] = 0;
        }

        renderBoard();
      }

      function move(direction) {
        for (let row = 0; row < 4; row++) {
          for (let col = direction === 'right' ? 3 : 0; direction === 'right' ? col >= 0 : col < 4; direction === 'right' ? col-- : col++) {
            const currentIndex = row * 4 + col;
            const currentValue = tiles[currentIndex];

            if (currentValue !== 0) {
              let nextCol = direction === 'right' ? col + 1 : col - 1;

              while (direction === 'right' ? nextCol < 4 : nextCol >= 0 && tiles[row * 4 + nextCol] === 0) {
                nextCol += direction === 'right' ? 1 : -1;
              }

              if (nextCol >= 0 && nextCol < 4) {
                if (tiles[row * 4 + nextCol] === 0) {
                  tiles[row * 4 + nextCol] = currentValue;
                  tiles[currentIndex] = 0;
                } else if (tiles[row * 4 + nextCol] === currentValue) {
                  mergeTiles(currentIndex, row * 4 + nextCol);
                }
              }
            }
          }
        }
      }

      function handleSwipe(startX, startY, endX, endY) {
        const deltaX = endX - startX;
        const deltaY = endY - startY;
        const threshold = 50;

        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > threshold) {
          move(deltaX > 0 ? 'right' : 'left');
        } else if (Math.abs(deltaY) > threshold) {
          move(deltaY > 0 ? 'down' : 'up');
        }

        addRandomTile();
      }

      function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
      }

      function handleTouchMove(event) {
        event.preventDefault();
        const touchMoveX = event.touches[0].clientX;
        const touchMoveY = event.touches[0].clientY;
        handleSwipe(touchStartX, touchStartY, touchMoveX, touchMoveY);
      }

      document.addEventListener('touchstart', handleTouchStart);
      document.addEventListener('touchmove', handleTouchMove);

      addRandomTile();
      addRandomTile();
      renderBoard();
    });
  </script>
</body>
</html>
